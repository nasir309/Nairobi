<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <input type="text" id="signup-username" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="signup-password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Account</button>
      <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </form>
  </div>

<script>
    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      localStorage.setItem("user", JSON.stringify({ username, password }));
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
