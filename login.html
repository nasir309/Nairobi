<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 flex items-center justify-center min-h-screen font-family-courier">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">LogIn</h2>
    <form id="login-form" class="space-y-4">
      <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p class="text-center text-sm mt-4">Don't have an account? <a href="signin.html" class="text-blue-600">SignUp</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (savedUser && savedUser.username === username && savedUser.password === password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    });
  </script>
</body>
</html>
